<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors And Books :: Book Profile</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id=header> 
    <h1>Authors And Books >> Book Profile</h1>
    </div>

    <div id="container">

        <div class="formContainer02">
            <a href="/" >Home</a> 
            <h2>Book Profile</h2>
            <h2>ID: <span style= "color: black;">  {{display_bookInfo.id}} </span></h2>
            <h2>Book Title: <span style= "color: black;">  {{display_bookInfo.bookTitle}} </span></h2>
        </div>

        <div class="formContainer02">
            <div class="horizBlock"> 
                <h2>Fav'ed by These Authors</h2>
                <table class="studentTbl">  
                    <tr>
                        <th class="studentTblHdr">Author Name</th>
                    </tr>
                    {% for row in display_allFavesByAuthor.FavesByAuthorList %}
                    <tr> 
                        <td class="studentTblData">{{row.authorName}}</td>
                    </tr>
                    {% endfor %}    
                </table>
            </div>  
        </div> 
    </div>
</body>
</html>
